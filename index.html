<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师抽签小程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        .input-section {
            margin: 25px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 80%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 15px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-message {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .congrats {
            color: #28a745;
        }
        
        .thanks {
            color: #dc3545;
        }
        
        .selected-teachers {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }
        
        .teacher-list {
            margin: 15px 0 25px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .teacher-list h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .teachers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .teacher-tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .highlight {
            background-color: #ffc107;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            input[type="text"] {
                width: 95%;
            }
            
            .btn {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>教师抽签小程序</h1>
        
        <div class="teacher-list">
            <h3>参与抽签的教师名单</h3>
            <div class="teachers" id="teacherList">
                <!-- 教师名单将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="input-section">
            <label for="nameInput">请输入您的姓名：</label>
            <input type="text" id="nameInput" placeholder="例如：范颖">
        </div>
        
        <button class="btn" id="drawButton">开始抽签</button>
        
        <div class="result-section">
            <div class="result-message" id="resultMessage">抽签结果将显示在这里</div>
            <div class="selected-teachers" id="selectedTeachers"></div>
        </div>
        
        <div class="footer">
            提示：系统将从教师名单中随机抽取5名教师
        </div>
    </div>

    <script>
        // 教师名单数据
        const teachers = [
            "范颖", "罗雪", "王浩", "余梦", "杨昌彪", 
            "匡玉兰", "范春梅", "王红", "陈英", "罗丹", 
            "胡义忠", "李军"
        ];
        
        // 初始化教师名单显示
        function initTeacherList() {
            const teacherListContainer = document.getElementById('teacherList');
            teachers.forEach(teacher => {
                const teacherTag = document.createElement('span');
                teacherTag.className = 'teacher-tag';
                teacherTag.textContent = teacher;
                teacherListContainer.appendChild(teacherTag);
            });
        }
        
        // 随机抽取教师函数
        function drawTeachers(count) {
            // 复制教师数组以避免修改原数组
            const tempTeachers = [...teachers];
            const selected = [];
            
            // 随机抽取指定数量的教师
            for (let i = 0; i < count && tempTeachers.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * tempTeachers.length);
                selected.push(tempTeachers[randomIndex]);
                tempTeachers.splice(randomIndex, 1);
            }
            
            return selected;
        }
        
        // 显示抽签结果
        function displayResult(selectedTeachers, userName) {
            const resultMessage = document.getElementById('resultMessage');
            const selectedTeachersContainer = document.getElementById('selectedTeachers');
            
            // 清空之前的结果
            selectedTeachersContainer.innerHTML = '';
            
            // 检查用户名是否在抽中的教师中
            const isWinner = selectedTeachers.includes(userName);
            
            // 显示相应消息
            if (isWinner) {
                resultMessage.textContent = "恭喜，请完成数字化教学案例";
                resultMessage.className = "result-message congrats";
            } else {
                resultMessage.textContent = "感谢参与";
                resultMessage.className = "result-message thanks";
            }
            
            // 显示抽中的教师名单
            selectedTeachersContainer.innerHTML = `<strong>本次抽中的教师：</strong><br>${selectedTeachers.join('、')}`;
            
            // 高亮显示用户名（如果中奖）
            if (isWinner) {
                const teacherTags = document.querySelectorAll('.teacher-tag');
                teacherTags.forEach(tag => {
                    if (tag.textContent === userName) {
                        tag.classList.add('highlight');
                    }
                });
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initTeacherList();
            
            // 添加抽签按钮点击事件
            document.getElementById('drawButton').addEventListener('click', function() {
                const userName = document.getElementById('nameInput').value.trim();
                
                if (!userName) {
                    alert('请输入您的姓名！');
                    return;
                }
                
                if (!teachers.includes(userName)) {
                    alert('您输入的姓名不在教师名单中，请检查后重新输入！');
                    return;
                }
                
                // 重置高亮效果
                const teacherTags = document.querySelectorAll('.teacher-tag');
                teacherTags.forEach(tag => {
                    tag.classList.remove('highlight');
                });
                
                // 抽取5名教师
                const selectedTeachers = drawTeachers(5);
                
                // 显示结果
                displayResult(selectedTeachers, userName);
            });
        });
    </script>
</body>
</html>
